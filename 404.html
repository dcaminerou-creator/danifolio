<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Página no encontrada</title>
    <meta
      name="description"
      content="Página no encontrada. Vuelve al inicio."
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <main
      class="container py-5"
      style="min-height: 80vh; display: grid; place-items: center"
    >
      <section style="text-align: center; max-width: 560px">
        <p style="opacity: 0.7; margin-bottom: 0.5rem">Error 404</p>
        <h1 style="margin-bottom: 0.75rem">Esta página no existe</h1>
        <p style="opacity: 0.85; margin-bottom: 1.25rem">
          Puede que el enlace esté mal o que la página se haya movido.
        </p>
        <a
          href="./index.html"
          class="btn btn-dark"
          style="border-radius: 999px; padding: 0.75rem 1.2rem"
        >
          Volver al inicio
        </a>
      </section>
    </main>
  </body>
</html>
